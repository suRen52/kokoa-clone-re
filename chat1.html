<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat : KokoaTalk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat-page">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:20</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>

    </div>

    <div class="back-bar">
        <div class="back-bar__left">
            <a class="back__link" href="chats.html"><i class="fa-solid fa-angle-left"></i></a>
        </div>
        <div class="back-bar__center">
            <span>KokoaTalk</span>
        </div>
        <div class="back-bar__right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <main class="chat-screen">
        <div class="day_parents">
        <div class="day">
            <span>Saturday, March 29, 2025</span>
        </div></div>

        <div class="chat_you">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRnbCdF_G2XOkX4iY3HkHjQWhAbeuqLofA6w&s"/>
           <div class="chat_you__content">
            <div class="chat_you__name"><span>KokoaTalk</span></div>
            <div class="chat_you__text">
                <div class="chat_you__text_bubble">Please check My Kokoa Account information.</div>
                <span class="chat_you__text_time">22:22</span>
            </div>
           </div>
        </div>

        </div>

        <div class="send-bar">
            <div class="send-bar__plus">
                <i class="fa-regular fa-square-plus"></i>
            </div>

            <div class="send-bar__input">
                <input name="send-bar__input_message" type="text" placeholder="Write a message..." />
                <div class="send-bar__input_icons">
                 <i class="fa-regular fa-face-grin-wide"></i>
                 <div class="send-bar__input_icons-circle"><i class="fa-solid fa-arrow-up"></i></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/2a89987828.js" crossorigin="anonymous"></script>
</body>
</html>
