<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat : BFF :D.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat-page">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:20</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>

    </div>

    <div class="back-bar">
        <div class="back-bar__left">
            <a class="back__link" href="chats.html"><i class="fa-solid fa-angle-left"></i></a>
        </div>
        <div class="back-bar__center">
            <span>BFF :D.</span>
        </div>
        <div class="back-bar__right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <main class="chat-screen">
        <div class="day_parents">
        <div class="day">
            <span>Saturday, March 29, 2025</span>
        </div></div>

        <div class="chat_you">
            <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fkr-cdn.spooncast.net%2Fprofiles%2Fp%2Fp2kMnpuWPpE2e%2Fd67a5964-fbb2-4dfe-a6a4-0c6144370374.jpg&type=sc960_832"/>
            <div class="chat_you__name"><span>BFF :D.</span></div>
            <div class="chat_you__text">
                <div class="chat_you__text_text">뭐해?</div>
                <span class="chat_you__text_time">20:19</span>
            </div>
        </div>

        <div class="chat_me">
            <div class="chat_me__text">
                <div class="chat_me__text_text">비밀!</div>
                <span class="chat_me__text_time">20:22</span>
            </div>
            
        </div>
        <div class="send"></div>
    </main>
    
    <script src="https://kit.fontawesome.com/2a89987828.js" crossorigin="anonymous"></script>
</body>
</html>
