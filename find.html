<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:20</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>

    </div>

    <div class="top-bar">
        <div class="top-bar_text">
         <span>Find</span></div>
        <div class="top-bar_icon">
         <i class="fa-solid fa-magnifying-glass"></i>
         <a class="nav__link" href="settings.html"><i class="fa-solid fa-gear"></i></a>
         <span class="top-bar_notif-find notif"></span>
        </div>
    </div>

    <main class="find-screen">
        <div class="icon-row">
            <div class="icon-row_icons">
                <i class="fa-solid fa-expand fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-solid fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6>Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <h6>Open Chats</h6>
            <div class="open-chat_right">
            <span>Go to Open chat Home</span>
            <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Running</h5>
                <p class="open-post__hashtags">#run #speed #healthy #together</p>
                <div class="open-post__members">
                    <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fkr-cdn.spooncast.net%2Fprofiles%2Fp%2Fp2kMnpuWPpE2e%2Fd67a5964-fbb2-4dfe-a6a4-0c6144370374.jpg&type=sc960_832"/>
                    <span class="open-post__members-count">999 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo"> 
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlmHXjkUC4pgXg-vnwzJjJ4NXRNgqZSA9zmw&s"/>
                 <div class="open-post__heart">
                     <i class="fa-regular fa-heart"></i><span>123</span>
                 </div>
                </div>
             </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">Music Festival</h5>
                <h6 class="open-post__hashtags">#music #Rock #festival</h6>
                <div class="open-post__members">
                    <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fkr-cdn.spooncast.net%2Fprofiles%2Fp%2Fp2kMnpuWPpE2e%2Fd67a5964-fbb2-4dfe-a6a4-0c6144370374.jpg&type=sc960_832"/>
                    <span class="open-post__members-count">208 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
               <div class="open-post__photo"> <img src="https://cdn-icons-png.flaticon.com/512/2741/2741308.png"/>
                <div class="open-post__heart">
                    <i class="fa-regular fa-heart"></i><span>5999</span>
                </div>
            </div>
            </div>
        </div>

    </main>
    
    <nav class="nav-bar">
        <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <!--<i class="fa-solid fa-user fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i><span class="nav__badge badge">1</span></a></li>
            <!--<i class="fa-solid fa-comment fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a></li>
            <!--<i class="fa-solid fa-magnifying-glass fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i><span class="nav__notif notif"></span></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/2a89987828.js" crossorigin="anonymous"></script>
</body>
</html>
