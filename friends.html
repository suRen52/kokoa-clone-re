        <div class="status-bar__column">

            <span>05:20</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>

    </div>

    <div class="top-bar">
        <div class="top-bar_text">
         <span>Friends</span></div>
        <div class="top-bar_icon">
         <i class="fa-solid fa-magnifying-glass"></i>

                <p class="user-component__title">suren52</p>
                <p class="user-component__subtitle">Hello!</p>
            </div>
        </div>
    </div>

    <div class="channel">
        <p>Channel</p>
        <i class="fa-solid fa-angle-up"></i>
    </div>

    <div class="usser-component">
        <div class="user-component__column">
            <div class="user-component__column-left">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDmlmBoGk4Jy5Xzri2P3Os-BtZEBDulGqg_g&s" 
            class="user-component__avatar user-component__avatar--sm"/>

            </div>
            <div class="user-component__column-right">
                <p class="user-component__subtitle">2</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
    </div>

    </main>
