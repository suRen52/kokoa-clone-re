<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:20</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>

    </div>

    <header class="head">
        <h1 class="head_title">Welcome to KokoaTalk</h1>
        <p class="head_text">If you have a Kokoa Account,
        log in with your email or phone number.</p>
    </header>

    <form class="login">
        <input name="login_username" type="text" placeholder="Email or Phone number" />
        <input name="login_password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
    </form>

    <script src="https://kit.fontawesome.com/2a89987828.js" crossorigin="anonymous"></script>
</body>
</html>
