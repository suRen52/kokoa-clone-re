<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:20</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>

    </div>

    <div class="top-bar">
        <div class="top-bar_text">
         <span>More</span></div>
        <div class="top-bar_icon">
         <i class="fa-solid fa-magnifying-glass"></i>
         <i class="fa-solid fa-music"></i>
         <a class="nav__link" href="settings.html"><i class="fa-solid fa-gear"></i></a>
         <!--i, a 모두 inline이지만 정렬방식이 다르기 때문에 정렬이 어그러질 수 있음-->
         <span class="top-bar_notif-more notif"></span>
        </div>
    </div>
    
    <main class="more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__column-left">
                <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fkr-cdn.spooncast.net%2Fprofiles%2Fp%2Fp2kMnpuWPpE2e%2Fd67a5964-fbb2-4dfe-a6a4-0c6144370374.jpg&type=sc960_832"
                class="user-component__avatar"/>
                <div class="user-component__text">
                    <p class="user-component__title">suren52</p>
                    <span class="user-component__subtitle">82+ 1012345678<i class="fa-solid fa-anchor-circle-exclamation"></i></span>
                    <!--i를 span 안이 아닌 옆에 두면 위 아래 배열이 되어버림-->
                </div>
                </div>
                <div class="user-component__right">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
                </div>
        </div>

        <div class="icon-row">
            <div class="icon-row_icons">
                <i class="fa-regular fa-calendar fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-regular fa-hard-drive fa-2x"></i>
                <span class="top-bar_notif-more-more notif"></span>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-regular fa-face-smile-wink fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-solid fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-solid fa-circle-nodes fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon-row_icons">
                <i class="fa-regular fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="Suggestions">
            <h6>Suggestions</h6>

            <div class="icon-row">
                <div class="icon-row_icons">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/ab/KakaoStory_Logo.png"/>
                    <span>Kokoa Story</span>
                </div>
                <div class="icon-row_icons">
                    <img src="https://play-lh.googleusercontent.com/W43xj43ErMIs5BQgCdMKEa0NXCoUUW8DjQc5SxcDfLrC26H8sHDmoFIUWLYmsQahpo0=w240-h480-rw"/>
                    <span>Kokoa pay</span>
                </div>
                <div class="icon-row_icons">
                    <img src="https://play-lh.googleusercontent.com/41iW640PxKoS880AfgX55EQrzI7jO-SEkUt8tK-KUJrSn2f1784QoJZ8WSRpGmMsGcU"/>
                    <span>Kokoa page</span>
                </div>
        </div>
    </main>
    
    <nav class="nav-bar">
        <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <!--<i class="fa-solid fa-user fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i><span class="nav__badge badge">1</span></a></li>
            <!--<i class="fa-solid fa-comment fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <!--<i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i><span class="nav__notif notif"></span></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/2a89987828.js" crossorigin="anonymous"></script>
</body>
</html>
