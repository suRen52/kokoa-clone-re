<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:20</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>

    </div>

    <div class="back-bar">
        <i class="fa-solid fa-angle-left"></i>
        <span>Settings</span>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <main class="settings-screen">

        <div class="icon-column icon-column-top">
            <div class="icon-column__icons">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
                <span class="icon-column__icons__explain">Latest Version</span>
            </div>
        </div>

        <div class="icon-column icon-column-bottom">
            <div class="icon-column__icons">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-regular fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-regular fa-comment"></i>
                <span>Chats</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-regular fa-sun"></i>
                <span>Display</span>
                <span class="nav__badge badge">N</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
                <span class="nav__badge badge">N</span>
                <span class="icon-column__icons__explain">Default theme</span>
            </div>
            <div class="icon-column__icons">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <!--<i class="fa-solid fa-user fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i><span class="nav__badge badge">1</span></a></li>
            <!--<i class="fa-solid fa-comment fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <!--<i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>-->
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i><span class="nav__notif notif"></span></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/2a89987828.js" crossorigin="anonymous"></script>
</body>
</html>
